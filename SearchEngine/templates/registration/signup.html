{% extends 'SearchEngine/base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text|safe }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <div class="g-recaptcha" data-sitekey="6LcqmEEUAAAAAKgF5MlC_-M_PMl_-5W2dWtLxPcS"></div>    
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
